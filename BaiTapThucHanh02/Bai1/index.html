<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="form-container">
    <h2>Get in touch with us by filling contact form below</h2>
    
    <form action="#">
        <div class="form-row">
            <input type="text" placeholder="* Enter your full name" required>
            <input type="email" placeholder="* Enter your email address" required>
        </div>
        
        <div class="form-row">
            <input type="text" placeholder="Enter your subject">
        </div>
        
        <div class="form-row">
            <textarea placeholder="* Your message here..." rows="10" required></textarea>
        </div>
        
        <div class="form-footer">
            <button type="submit">Send message</button>
            <span class="required-note">* Please fill all required form field, thanks!</span>
        </div>
    </form>
</div>

</body>
</html>
