<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Oleo+Script:wght@700&family=Quicksand:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <title>Travel Goals</title>
    <style>
      *, *::before, *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: 'Quicksand', sans-serif;
        background-color: #c8f0f0;
        color: #333;
      }

      a { text-decoration: none; color: inherit; }
      ul { list-style: none; }

      /* ===== HEADER ===== */
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 14px 28px;
        background-color: #1a0a2e;
        border-bottom: 3px solid #e040a0;
      }

      #page-logo a {
        font-family: 'Oleo Script', cursive;
        font-size: 1.6rem;
        color: #f5c842;
        font-style: italic;
      }

      nav ul { display: flex; gap: 10px; }

      nav ul li a {
        font-family: 'Quicksand', sans-serif;
        font-weight: 500;
        font-size: 0.82rem;
        color: #fff;
        background-color: #3d1f6e;
        padding: 6px 14px;
        border-radius: 4px;
        transition: background-color 0.2s;
      }

      nav ul li a:hover { background-color: #e040a0; }

      /* ===== HERO ===== */
      #hero {
        position: relative;
        width: 100%;
        height: 340px;
        background: url('images/ocean.jpg') center/cover no-repeat;
        display: flex;
        align-items: center;
        justify-content: center;
        border-bottom: 3px solid #e040a0;
      }

      #hero-content {
        text-align: center;
        background-color: rgba(40, 20, 70, 0.78);
        padding: 28px 44px;
        border-radius: 4px;
      }

      #hero-content h1 {
        font-family: 'Raleway', sans-serif;
        font-size: 1.6rem;
        color: #ffffff;
        letter-spacing: 3px;
        text-transform: uppercase;
        margin-bottom: 8px;
      }

      #hero-content p {
        font-family: 'Quicksand', sans-serif;
        font-weight: 300;
        font-size: 0.85rem;
        color: #d8c8ff;
        letter-spacing: 2px;
        text-transform: uppercase;
        margin-bottom: 18px;
      }

      #hero-content a {
        display: inline-block;
        background-color: #f5c842;
        color: #1a0a2e;
        font-family: 'Quicksand', sans-serif;
        font-weight: 700;
        font-size: 0.85rem;
        padding: 8px 22px;
        border-radius: 20px;
        transition: background-color 0.2s, transform 0.2s;
      }

      #hero-content a:hover {
        background-color: #e040a0;
        color: #fff;
        transform: scale(1.05);
      }

      /* ===== HIGHLIGHTS ===== */
      #highlights {
        background-color: #e2f6f6;
        padding: 30px 28px 36px;
      }

      #highlights h2 {
        font-family: 'Raleway', sans-serif;
        font-size: 0.95rem;
        letter-spacing: 4px;
        text-transform: uppercase;
        color: #333;
        text-align: center;
        margin-bottom: 22px;
      }

      #destinations {
        display: flex;
        gap: 16px;
        justify-content: center;
      }

      .destination {
        flex: 1;
        max-width: 220px;
        text-align: center;
      }

      .destination img {
        width: 100%;
        height: 130px;
        object-fit: cover;
        border-radius: 4px;
        display: block;
        margin-bottom: 8px;
      }

      .destination p {
        font-family: 'Quicksand', sans-serif;
        font-weight: 300;
        font-size: 0.78rem;
        letter-spacing: 2px;
        text-transform: uppercase;
        color: #555;
      }

      .destination p strong {
        color: #e040a0;
        font-weight: 700;
      }

      /* ===== FOOTER ===== */
      footer {
        background-color: #1a0a2e;
        padding: 18px;
        border-top: 3px solid #e040a0;
      }

      footer ul {
        display: flex;
        justify-content: center;
        gap: 28px;
        align-items: center;
      }

      footer ul li a svg {
        transition: transform 0.2s, fill 0.2s;
      }

      footer ul li a:hover svg {
        fill: #e040a0;
        transform: scale(1.15);
      }
    </style>
  </head>
  <body>
    <header>
      <div id="page-logo">
        <a href="/index.html">Travel Goals</a>
      </div>
      <nav>
        <ul>
          <li><a href="/places.html">Destinations</a></li>
          <li><a href="">About</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="hero">
        <div id="hero-content">
          <h1>Joe's Travel Page</h1>
          <p>Let's explore the world together!</p>
          <a href="/places.html">Discover places</a>
        </div>
      </section>

      <section id="highlights">
        <h2>Highlights</h2>
        <ul id="destinations">
          <li class="destination">
            <img
              src="images/places/miami.jpg"
              onerror="this.src='https://images.unsplash.com/photo-1533106497176-45ae19e68ba2?w=400&q=80'"
              alt="Miami streets on sunny day"
            />
            <p>Miami <strong>USA</strong></p>
          </li>
          <li class="destination">
            <img
              src="images/places/munich.jpg"
              onerror="this.src='https://images.unsplash.com/photo-1595867818082-083862f3d630?w=400&q=80'"
              alt="Munich stadium in winter"
            />
            <p>Munich <strong>Germany</strong></p>
          </li>
          <li class="destination">
            <img
              src="images/places/barcelona.jpg"
              onerror="this.src='https://images.unsplash.com/photo-1539037116277-4db20889f2d4?w=400&q=80'"
              alt="Palm beach in Barcelona"
            />
            <p>Barcelona <strong>Spain</strong></p>
          </li>
        </ul>
      </section>
    </main>

    <footer>
      <ul>
        <li>

        <li>
          <a href="https://www.facebook.com" title="Facebook">

      </ul>
    </footer>
  </body>
</html>
